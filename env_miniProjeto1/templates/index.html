<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Imagem com Flask e Keras</title>
</head>
<body>
    <h1>Previsão de Imagem com Flask e Keras</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Enviar">
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    {% if result %}
        <h2>Resultado da Previsão:</h2>
        <p>{{ result }}</p>
        <img src="{{ image_path }}" alt="Imagem carregada" width="300">
    {% endif %}
</body>
</html>
